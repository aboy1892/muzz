<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Muzz X Spotify">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./theme_styles.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>Muzz</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar d-flex justify-content-center">
                <a href="/">
                    <img src="./assets/img/logo.webp" alt="logo" width="144" height="78">
                </a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="thankyou-sec">
            <div class="container">
                <img src="./assets/img/icons/check-icon.webp" alt="brand-logos" class="img-fluid mx-auto d-block icon" width="215"
                    height="215" style="max-width: 215px; margin-bottom: clamp(30px, 4vw, 50px);">
                <h1 class="main-title text-center mx-auto d-block" style="max-width: 740px; margin-bottom: clamp(30px, 4vw, 40px); font-size: clamp(40px, 5vw, 80px);">Thanks for sharing your musical vibe!</h1>
                <p class="text-center d-block mx-auto" style="max-width: 740px; font-size: clamp(20px, 4vw, 24px);">We're now analyzing your Blend to find your perfect playlist partner. You'll receive a notification once we've found your match!</p>
            </div>
        </section>
    </main>
    
</body>

</html>
